<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fila de Espera</title>
</head>
<body>
  <h2 id="status">Entrando na fila...</h2>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://hrpxkhkvzlpucezxxvrz.supabase.co";
    const supabaseKey = "sb_publishable_WLtXjBJsU6LKHtiAmCQFhw_cjZ-m7tQ";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const userId = crypto.randomUUID();

    async function entrarNaFila() {
      await supabase
        .from("fila")
        .insert([{ user_id: userId, ativo: true }]);

      verificarFila();
    }

    async function verificarFila() {
      const { data } = await supabase
        .from("fila")
        .select("*")
        .eq("ativo", true)
        .order("created_at", { ascending: true });

      if (data && data.length > 0 && data[0].user_id === userId) {
        window.location.href = "controle.html";
      } else {
        setTimeout(verificarFila, 2000);
      }
    }

    entrarNaFila();
  </script>
</body>
</html>
