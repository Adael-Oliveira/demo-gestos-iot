<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fila de Espera</title>
</head>
<body>
  <h2>Entrando na fila...</h2>

  <script>
    const SUPABASE_URL = "https://hrpxkhkvzlpucezxxvrz.supabase.co";
    const SUPABASE_KEY = "sb_publishable_WLtXjBJsU6LKHtiAmCQFhw_cjZ-m7tQ";

    async function entrarNaFila() {
      const userId = crypto.randomUUID();

      await fetch(`${SUPABASE_URL}/rest/v1/fila`, {
        method: "POST",
        headers: {
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ user_id: userId })
      });

      verificarFila(userId);
    }

    async function verificarFila(userId) {
      setInterval(async () => {
        const res = await fetch(
          `${SUPABASE_URL}/rest/v1/fila?select=*&order=created_at.asc`,
          {
            headers: {
              "apikey": SUPABASE_KEY,
              "Authorization": `Bearer ${SUPABASE_KEY}`
            }
          }
        );

        const fila = await res.json();

        if (fila.length > 0 && fila[0].user_id === userId) {
          window.location.href = "controle.html?user=" + userId;
        }
      }, 2000);
    }

    entrarNaFila();
  </script>
</body>
</html>
